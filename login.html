<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Login Your Account</h2>
            <form id="login-form"action="#" method="POST">
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="login-btn" class="login-btn">Login</button>
                <div class="login-options">
                    <a href="#" class="forgot-password" id="forgot-password-link" onclick="handleForgotPassword(event)">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <div id="forgot-password-modal" style="display:none">
        <div class="forgot-password-content">
            <h3>Reset Your Password</h3>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
            </form>
            <button onclick="closeForgotPasswordModal()">Cancel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-storage.js"></script>
    <script src="script.js"></script>   
</body>
</html>
